        // 検索ボタンがクリックされたら実行
        document.getElementById("searchButton").addEventListener("click", () => {
            const number = parseInt(document.getElementById("pokemonNumber").value);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // 結果をリセット

            // 入力された図鑑番号に一致するポケモンを検索
            const foundPokemon = pokemonData.find(pokemon => pokemon.id === number);

            if (!foundPokemon) {
                resultDiv.innerHTML = "<p>ポケモンが見つかりませんでした。</p>";
                return;
            }

            // 検索結果を表示
            resultDiv.innerHTML += `
            <h2 style="width:700px; margin-left:auto; margin-right:auto; border:5px solid #A9A9A9; width: 150px; border-radius:5px;">${foundPokemon.japanese_name}</h2>
            <p>${foundPokemon.japanese_yurai}<br><br></p>
            <h2 style="width:700px; margin-left:auto; margin-right:auto; border:5px solid #A9A9A9; width: 150px; border-radius:5px;">${foundPokemon.english_name}</h2>
            <p>${foundPokemon.english_yurai}<br><br><br><br><br></p>
            `;

            foundPokemon.varieties.forEach(variety => {
                resultDiv.innerHTML += `
                    <div class="pokemon">
                        <p style="color:#A9A9A9">${variety.form_name}</p>
                        <img src="${variety.official_artwork}" alt="${variety.form_name}">
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
